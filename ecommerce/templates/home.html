<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Home</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">My E-commerce Shop</h1>
        <nav class="flex space-x-4">
          <a href="#" class="hover:text-gray-400">Home</a>
          <a href="#" class="hover:text-gray-400">Products</a>
          <a href="#" class="hover:text-gray-400">About Us</a>
          <a href="#" class="hover:text-gray-400">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-10">
      <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-lg shadow-md p-4">
          <img
            src="placeholder.jpg"
            alt="Product Image"
            class="w-full h-40 object-cover rounded-t-lg"
          />
          <h3 class="text-lg font-medium mt-2">Product Name</h3>
          <p class="text-gray-700 mb-2">A short description of the product.</p>
          <span class="text-green-500 font-bold">$19.99</span>
          <a
            href="#"
            class="inline-block px-3 py-1 bg-blue-500 text-white rounded-full hover:bg-blue-700 mt-2"
            >Add to Cart</a
          >
        </div>
      </div>

      <h2 class="text-2xl font-bold mt-8 mb-4">New Arrivals</h2>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>Copyright &copy; 2024 My E-commerce Shop</p>
    </footer>
  </body>
</html>
